<div id="main">
    <mat-card id="card">
        <mat-card-title>Mon Panier</mat-card-title>
        <mat-list role="list">
            <div *ngFor="let item of orders">
                <mat-list-item role="listitem">
                    <h1>{{item.brand}}</h1>
                    <span></span>
                    <h2>{{item.price}} €</h2>
                </mat-list-item>
            </div>
        </mat-list>
        <mat-divider></mat-divider>
        <div id="total">
            <h3>TOTAL</h3>
            <span></span>
            <h4>0 €</h4>
        </div>
    </mat-card>
</div>
