<div class="listProduct">
    <div *ngFor="let product of products">
        <app-items-products [idProduct]="product.id" [nameProduct]="product.name"
            [descriptionProduct]="product.description" [imgProduct]="product.image" [priceProduct]="product.price"
            class="cardProduct">
        </app-items-products>
    </div>
</div>
