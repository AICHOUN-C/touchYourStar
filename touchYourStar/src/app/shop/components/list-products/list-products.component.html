<div class="listProduct">
    <div *ngFor="let product of products">
        <app-items-products [idProduct]="product.id" [brandProduct]="product.brand"
            [descriptionProduct]="product.description" [imgProduct]="product.image" [priceProduct]="product.price"
            class="cardProduct">
        </app-items-products>
    </div>
</div>
